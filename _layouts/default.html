<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/x-icon" href="bryandlee.github.io/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  	<script>
	//단축키	
var key=[];key.w="/admin/entry/post/";key.a="/admin";key.h="/";function getKey(b){if("INPUT"!=event.srcElement.tagName&&"TEXTAREA"!=event.srcElement.tagName){eventChooser=(isNetscape=document.layers)?b.which:event.keyCode;which=String.fromCharCode(eventChooser).toLowerCase();for(var a in key)which==a&&(window.location=key[a])}}document.onkeypress=getKey;
	</script>
  
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/world">World</a>
            <a href="{{ site.baseurl }}/photo">Photo</a>
            <a href="{{ site.baseurl }}/idea">Idea</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
